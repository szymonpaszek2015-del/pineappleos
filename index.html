<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waywater ‚Äì Coming Soon!</title>
  <style>
    /* U≈ºycie czcionek systemowych dla profesjonalnego wyglƒÖdu */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* Nowy, "techniczny" gradient z g≈Çƒôbokimi kolorami */
      background: linear-gradient(135deg, #1f2833 0%, #0d1218 100%);
      color: #e6edf3; /* Jasny tekst na ciemnym tle */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* Dodane dla lepszego centrowania */
      height: 100vh;
      overflow: hidden; /* Ukrywa paski przewijania, je≈õli tre≈õƒá siƒô nie mie≈õci */
    }
    h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
      color: #38c2ff; /* Jasny, cyfrowy niebieski */
      /* Bardziej wyra≈∫ny cie≈Ñ, kt√≥ry podkre≈õla 3D */
      text-shadow: 0 0 10px rgba(56, 194, 255, 0.5), 0 0 20px rgba(56, 194, 255, 0.3);
      letter-spacing: 2px; /* Lepszy wyglƒÖd nazwy OS */
    }
    p {
      font-size: 1.4rem;
      opacity: 0.85;
      color: #aebdc8;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .countdown {
      font-size: 2.2rem;
      margin-top: 30px;
      background: #248ace; /* Podstawowy kolor interfejsu RevoltOS */
      color: #ffffff;
      padding: 20px 40px;
      border-radius: 8px; /* Lekko zmieniony radius */
      /* Cie≈Ñ 3D i delikatne pod≈õwietlenie */
      box-shadow: 0 4px 15px rgba(36, 143, 255, 0.5);
      border: none;
      transition: background 0.3s ease, transform 0.1s ease; /* P≈Çynne przej≈õcie */
      font-weight: bold;
      cursor: default; /* WyglƒÖda jak interaktywny przycisk */
    }
    .countdown:hover {
        background: #1c73cc; /* Przyciemnienie po najechaniu */
        transform: translateY(-2px); /* Lekkie podniesienie */
    }
    footer {
      position: absolute;
      bottom: 20px; /* Lekko podniesiona stopka */
      width: 100%;
      font-size: 0.85rem;
      opacity: 0.6;
      color: #f7f7f7; /* Jasny kolor */
      line-height: 1.5;
    }
    footer p {
        color: inherit;
        font-size: 0.9rem;
        margin: 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to Waywater</h1>
  <p>A fresh, secure, and open-source operating system in development.</p>
  <div class="countdown" id="countdown">‚è≥ Loading countdown...</div>
  
  <footer>
    <p>¬© 2025 Waywater Project | All Rights Reserved</p>
  </footer>

  <script>
    // ‚ö° Set your release date here:
    // Pamiƒôtaj, ≈ºe jest 20 pa≈∫dziernika 2025 r.
    const releaseDate = new Date("8 July 2026, 19:25").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "üöÄ Waywater is Released!";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }
    }, 800); /* Zmieniono interwa≈Ç na 1000ms, aby odliczanie by≈Ço p≈Çynniejsze */
  </script>
</body>
</html>
